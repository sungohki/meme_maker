<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Meme Maker</title>
</head>
<body>
    <canvas></canvas>
    <input type="range" id="line-width" min="1" max="10" step="0.1" value="5">
    <input type="color" id="line-color">

    <div id="palette">
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #2980b9;" data-color="#2980b9"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #2c3e50;" data-color="#2c3e50"></div>
        <div class="color-option" style="background-color: black;" data-color="black"></div>
    </div>
    <button id="mode-btn">Fill</button>
    <button id="destroy-btn">Destroy</button>
    <button id="erase-btn">Erase</button>

    <input type="file" accept="image/*" id="file">
    <input type="text" placeholder="Write and then double click" id="text">
    <button id="save">Save Img</button>
    <!-- Java Script Ref -->
    <script src="src/app.js"></script>
</body>
</html>
